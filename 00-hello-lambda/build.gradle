apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

version = '0.1.0-SNAPSHOT'

repositories { 
  mavenCentral()
}

dependencies {
  testCompile "junit:junit:4.11"
}

task buildZip(type: Zip) {
  from compileJava
  from processResources
  into('lib') {
    from configurations.runtime
  }
}
